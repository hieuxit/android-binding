// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.1'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

ext {
    minSdkVersion = 16
    targetSdkVersion = 25
    compileSdkVersion = 25
    buildToolsVersion = '25.0.2'
    sourceCompatibilityVersion = JavaVersion.VERSION_1_7
    targetCompatibilityVersion = JavaVersion.VERSION_1_7

    supportLibVersion  = '25.3.1'
}

ext.deps = [
        // Android
        appcompat_v7       : "com.android.support:appcompat-v7:$supportLibVersion",
        recyclerview_v7    : "com.android.support:recyclerview-v7:$supportLibVersion",
        support_v4         : "com.android.support:support-v4:$supportLibVersion",
        support_annotations: "com.android.support:support-annotations:$supportLibVersion",
        support_design     : "com.android.support:design:$supportLibVersion",

        // Processor
        javapoet           : 'com.squareup:javapoet:1.7.0',

        // Test dependencies
        junit              : 'junit:junit:4.12',
        mockito            : 'org.mockito:mockito-all:1.10.19',
        compiletesting     : 'com.google.testing.compile:compile-testing:0.7'
]

task clean(type: Delete) {
    delete rootProject.buildDir
}

[":binding-recyclerview", ":binding-image", ":binding-view"].each { name ->
    project(name) {
        apply from: rootProject.file('gradle/gradle-mvn-push.gradle')
    }
}
